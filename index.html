<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  <!--Style from stylesheet-->
  <link rel="stylesheet" href="style.css">


  <!--Font google-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="card">
    <picture class="card__picture">
      
    </picture>
    <section class="card__content">
      <p class="card__subTitle">PERFUME</p>

      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="card__flex">
        <p class="flex-item-one">$149.99</p>
        <p class="flex-item-two">$169.99</p>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="btn-add-car"> Add to Cart
      </button>
    </section>
  </main>

</body>
</html>
